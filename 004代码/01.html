<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>
  <link href="../lib/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
  <h1>代码</h1>
  <!--通过 <code> 标签包裹内联样式的代码片段。-->
  <div>
    aaa <code>&lt;div&gt;</code>bbb
  </div>
  <!--用户输入-->
  <div>
    <kbd>m</kbd><kbd>e</kbd><kbd>a</kbd><kbd>t</kbd><kbd>b</kbd><kbd>a</kbd><kbd>l</kbd><kbd>l</kbd>
  </div>
  <!--代码块-->
  <pre>&lt;p&gt;Sample text here...&lt;/p&gt;</pre>
  <!--变量-->
  <var>y</var>=<var>m</var><var>x</var>+<var>b</var><br>
  <!--程序输出-->
  <samp>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci aliquam aspernatur dignissimos eaque eius eveniet exercitationem facere fugiat ipsa iure, maiores nostrum, praesentium quaerat quos tempora totam ut velit voluptate?
  </samp>
</div>
<script src="../lib/jquery.min.js"></script>
<script src="../lib/bootstrap.min.js"></script>
</body>
</html>
