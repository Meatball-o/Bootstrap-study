<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>
  <link href="../lib/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
  <h1>基本示例</h1>
  <div class="progress">
    <div class="progress-bar"
         role="progressbar"
         aria-valuenow="60"
         aria-valuemin="0"
         aria-valuemax="100"
         style="width: 60%">
      60%
    </div>
  </div>
  <h1>根据情境变化效果progress-bar-success</h1>
  <div class="progress">
    <div class="progress-bar-success"
         role="progressbar"
         aria-valuenow="60"
         aria-valuemin="0"
         aria-valuemax="100"
         style="width: 40%">
      40%
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar-danger"
         role="progressbar"
         aria-valuenow="60"
         aria-valuemin="0"
         aria-valuemax="100"
         style="width: 40%">
      40%
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar-info"
         role="progressbar"
         aria-valuenow="60"
         aria-valuemin="0"
         aria-valuemax="100"
         style="width: 40%">
      40%
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar-warning"
         role="progressbar"
         aria-valuenow="60"
         aria-valuemin="0"
         aria-valuemax="100"
         style="width: 40%">
      40%
    </div>
  </div>
  <h1>条纹效果progress-bar-striped</h1>
  <div class="progress">
    <div class="progress-bar-success progress-bar-striped"
         role="progressbar"
         aria-valuenow="40"
         aria-valuemin="0"
         aria-valuemax="100"
         style="width: 40%">
      40%
    </div>
  </div>
  <div class="progress">
    <div class="progress-bar-danger progress-bar-striped"
         role="progressbar"
         aria-valuenow="40"
         aria-valuemin="0"
         aria-valuemax="100"
         style="width: 40%">
      40%
    </div>
  </div>
  <h1>动画效果active </h1>
  <div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped active"
         role="progressbar"
         aria-valuemax="100"
         aria-valuemin="0"
         aria-valuenow="40"
         style="width: 40%"></div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-danger progress-bar-striped active"
         role="progressbar"
         aria-valuemax="100"
         aria-valuemin="0"
         aria-valuenow="40"
         style="width: 40%"></div>
  </div>
  <h1>堆叠效果</h1>
  <div class="progress">
    <div class="progress-bar progress-bar-success" style="width: 30%"></div>
    <div class="progress-bar progress-bar-info progress-bar-striped active" style="width: 30%"></div>
    <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 30%"></div>
  </div>
</div>
<script src="../lib/jquery.min.js"></script>
<script src="../lib/bootstrap.min.js"></script>
</body>
</html>
