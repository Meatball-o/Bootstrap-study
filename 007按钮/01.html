<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>
  <link href="../lib/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
  <h1>按钮</h1>
  <h4>虽然按钮类可以应用到 &lt;a&gt; 和&lt;button&gt;元素上，但是，导航和导航条组件只支持 &lt;button&gt; 元素。</h4>
  <a href="" class="btn btn-default">Link</a>
  <button class="btn btn-default">button</button>
  <input type="submit" class="btn btn-default" value="input">
  <h3>预定义样式</h3>
  <!--使用 .btn-lg、.btn-sm 或 .btn-xs 就可以获得不同尺寸的按钮。-->
  <!--通过给按钮添加 .btn-block 类可以将其拉伸至父元素100%的宽度，而且按钮也变为了块级（block）元素。-->
  <button type="button" class="btn btn-default btn-lg btn-block">（默认样式）Default</button>
  <button type="button" class="btn btn-primary">（首选项）Primary</button>
  <button type="button" class="btn btn-success btn-sm">（成功）Success</button>
  <button type="button" class="btn btn-info btn-sm">（一般信息）Info</button>
  <button type="button" class="btn btn-warning btn-xs">（警告）Warning</button>
  <button type="button" class="btn btn-danger btn-xs">（危险）Danger</button>
  <button type="button" class="btn btn-link">（链接）Link</button>
</div>
<script src="../lib/jquery.min.js"></script>
<script src="../lib/bootstrap.min.js"></script>
</body>
</html>
